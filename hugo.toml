baseURL = "https://oznog.com/"
languageCode = "en-us"
title = "Oznog"
theme = "congo"
buildFuture = true
copyright = "© 2011-2026 [Oznog Holdings LLC](https://oznog.com) · Founded by [Christoph Plough](https://chrisplough.com) · [CC BY 4.0](https://creativecommons.org/licenses/by/4.0/)"

[params]
  colorScheme = "oznog"
  defaultAppearance = "dark"
  autoSwitchAppearance = false
  defaultThemeColor = "#0D0D0D"
  enableSearch = false
  enableCodeCopy = true

  # External links open in new tab
  [params.externalLinks]
    openInNewTab = true

  [params.header]
    layout = "basic"
    logo = "images/logo.png"
    logoDark = "images/logo.png"
    showTitle = false

  [params.footer]
    showCopyright = true
    showThemeAttribution = false
    showAppearanceSwitcher = false
    showScrollToTop = true

  [params.homepage]
    layout = "custom"
    showRecent = false

  [params.article]
    showDate = true
    showDateUpdated = false
    showAuthor = false
    showBreadcrumbs = false
    showTableOfContents = false
    showRelatedContent = false
    showTaxonomies = false
    showWordCount = false
    showComments = false
    sharingLinks = false

[module]
  # Local shortcodes FIRST (higher priority)
  [[module.mounts]]
    source = "layouts/shortcodes"
    target = "layouts/shortcodes"
  # Theme shortcodes (lower priority, fills in gaps)
  [[module.mounts]]
    source = "themes/congo/layouts/_shortcodes"
    target = "layouts/shortcodes"
  # Theme partials mapped to standard location
  [[module.mounts]]
    source = "themes/congo/layouts/_partials"
    target = "layouts/partials"
  # Standard project folders
  [[module.mounts]]
    source = "content"
    target = "content"
  [[module.mounts]]
    source = "static"
    target = "static"
  [[module.mounts]]
    source = "layouts"
    target = "layouts"
  [[module.mounts]]
    source = "data"
    target = "data"
  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    source = "i18n"
    target = "i18n"
  [[module.mounts]]
    source = "archetypes"
    target = "archetypes"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    noClasses = false
