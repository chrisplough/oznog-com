buildFuture = true
copyright = "© 2011-2026 <a href=\"https://oznog.com\">Oznog Holdings LLC</a> · Founded by <a href=\"https://chrisplough.com\" target=\"_blank\" rel=\"noopener\">Christoph Plough</a> · <a href=\"https://creativecommons.org/licenses/by/4.0/\" target=\"_blank\" rel=\"noopener\">CC BY 4.0</a>"

[params]
  colorScheme = "oznog"
  defaultAppearance = "dark"
  autoSwitchAppearance = false
  defaultThemeColor = "#0D0D0D"
  enableSearch = false
  enableCodeCopy = true
  description = "Preparing humanity for interdependent relationship with Digital Intelligence. Five arms: Codex, Node Network, Sovereign Intelligence, Storytelling, Gathering Space."
  keywords = ["Digital Intelligence", "fifth story", "oznog", "human-AI relationship", "AI ethics", "sovereign AI", "perpetual purpose trust", "Oznog Codex", "Node0", "stories", "oznog media", "oznog investments", "oznog services"]

  [params.defaultImage]
    src = "og-image.jpg"

  # External links open in new tab
  [params.externalLinks]
    openInNewTab = true

  [params.header]
    layout = "basic"
    logo = "images/logo.png"
    logoDark = "images/logo.png"
    showTitle = false

  [params.footer]
    showCopyright = true
    showThemeAttribution = false
    showAppearanceSwitcher = false
    showScrollToTop = true

  [params.homepage]
    layout = "custom"
    showRecent = false

  [params.article]
    showDate = true
    showDateUpdated = false
    showAuthor = false
    showReadingTime = true
    showBreadcrumbs = false
    showTableOfContents = false
    showRelatedContent = false
    showTaxonomies = false
    showWordCount = false
    showComments = false
    sharingLinks = false

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    noClasses = false
